    <h1 align="middle"> Review of Calculus 10e by Ron Larson</h1>
    
<!--- THUMBNAIL --->
    <img style="height: 20em; margin-left: 38em" src="calculustextbookreview.jpg" alt="..." class="img-thumbnail">
<!--- end of THUMBNAIL --->
    
<!--- REVIEW --->
    <div style="margin-left: 5px">
    <form action = "run_translate" method = "POST" enctype = "multipart/form-data">
   <div class="form-group">
    <label style="margin-left: 5px" for="exampleFormControlTextarea1">NAME:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
  </div>
        
<!--- Review STARS --->
    <label style="margin-left: 5px; margin-right: 5px"> RATING:</label>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  <label class="form-check-label" for="inlineRadio3">3</label>
</div>
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
  <label class="form-check-label" for="inlineRadio4">4</label>
</div>
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
  <label class="form-check-label" for="inlineRadio5">5</label>
</div>
        

  <div class="form-group">
    <label style="margin-left: 5px" for="exampleFormControlSelect2">SELECT UP TO 3 TAGS THAT BEST DESCRIBE THIS RESOURCE:</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Rigorous</option>
      <option>Easy Read</option>
      <option>Lengthy</option>
      <option>Great Practice Problems</option>
      <option>Beachhacks</option>
    </select>
  </div>
  <div class="form-group">
    <label style="margin-left: 5px" for="exampleFormControlTextarea1">HERE'S YOUR CHANCE TO BE MORE SPECIFIC:</label>
    
    <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" name="submit">
</form>
    <p><b>Input Text:</b> {{ input_text|safe }}</p>
        <p><b>Language:</b> {{ language }}</p>
      <br>
      <h2>Translated Text:</h2>
        <p><b>French Translation:</b> {{ translated_text_french|safe }} </p>
    </div>
<!--- end of REVIEW --->    
    
    </body>
</html>
